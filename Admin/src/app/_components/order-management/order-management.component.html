<header>
    <p class="page-breadcrumb"> <span routerLink="/home"> Dashboard </span>/ <span routerLink="/distributor"> Sabari MIlk </span> / Order Management</p>
    <h3 class="page-title">Order Management</h3>
</header>

<section class="main-section">
    <div class="order-management-list row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-sm-8">
                    <div class="input-group order-search mb-3">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                                viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </span>
                        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Enter Order No." aria-label="Enter Order No." aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button">Enter</button>
                        <ul class="list-group list-group-flush" *ngIf="searchText">
                            <li class="list-group-item" *ngFor="let c of characters | orderFilter: searchText" searchHighlight
                                [searchedWord]="searchText" [content]="c" [classToApply]="'font-weight-bold'" [setTitle]="true">
                                {{c}}
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4"></div>
                
                <div class="clearfix"></div>

                <div class="order-info">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-4">
                                <p class="info-sub-title">Distributor</p>
                                <p class="info-title"><strong>Distributor</strong></p>
                            </div>
                            <div class="col-4">
                                <p class="info-sub-title">Name</p>
                                <p class="info-title"><strong>Sebastian</strong></p>
                            </div>
                            <div class="col-4">
                                <p class="info-sub-title">Brand</p>
                                <p class="info-title"><strong>Sabari</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6"></div>

    </div>
</section>
