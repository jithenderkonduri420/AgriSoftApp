<ion-content>
    <div class="vertical-top-margin">
        <ion-card *ngFor="let item of cartAddedProducts">
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size="9" class="white-box">
                            <ion-row>
                                <ion-col size="4">
                                    <img src="\assets\icon\sabari.png" class="bitmap" />
                                </ion-col>
                                <ion-col size="8">
                                    <ion-label>
                                        <div class="align">
                                            <p class="sabari-cow-milk-500">
                                                <!-- {{ item.productId.name }} -->
                                                Sabari Cow Milk 500 ml
                                            </p>
                                        </div>
                                    </ion-label>
                                </ion-col>
                            </ion-row>
                        </ion-col>
                        <ion-col size="3">
                            <ion-row>
                                <ion-col size="12">
                                    <div class="cart-detials">
                                        <span class="crates-qty">Crates QTY</span>
                                        <span class="order-cost">{{ item.qty }}</span>
                                        <span class="order-total">{{ item.qty * item.price | number : '1.2-2' }}</span
                    >
                  </div>
                </ion-col>
              </ion-row>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div class="cart-button-col">
      <p>
        <span class="cart-total">Cart Total</span>
                                        <span class="total-mount">{{ cartAmount | number : '1.2-2' }}</span>
                                        </p>
                                        <section class="full-width">
                                            <ion-button expand="block" color="cart-button" class="order-review">Proceed to checkout
                                            </ion-button>
                                        </section>
                                    </div>
                                    </ion-toolbar>
                                    </ion-footer>
