<ion-content>
    <div class="vertical-top-margin">
        <ion-card *ngFor="let item of products">
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col size="3">
                            <img src="{{serverImagePath}}/{{item.productId.fileName}}" class="bitmap" />
                        </ion-col>
                        <ion-col size="5">
                            <ion-label>
                                <div class="align">
                                    <p class="sabari-cow-milk-500">{{ item.productId.name }}</p>
                                    <span class="cost">{{ item.price | number : '1.2-2' }}</span>
                                    <p class="per-crate">Per crate</p>
                                </div>
                            </ion-label>
                        </ion-col>
                        <ion-col size="4">
                            <div class="cart-detials">
                                <span class="crates-qty">Crates QTY</span>
                                <input type="text" class="cart-detials-input" placeholder="0" #quantity name="quantity" ng- model="quantity" maxlength="3" autocomplete="off" />
                                <button type="button" class="cart-detials-button" (click)="addToCart(item, quantity)">
                  Add To Cart
                </button>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-card>
    </div>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <div class="cart-button-col">
            <p>
                <span class="cart-total">Cart Total</span>
                <span class="total-mount">{{cartAmount | number : '1.2-2'}}</span>
            </p>
            <section class="full-width">
                <ion-label *ngIf="isOrderTimeOut && currentUser && currentUser.route">Your Order closing time is {{currentUser.route.closeTime }}. Please try again next day</ion-label>
                <ion-button *ngIf="!isOrderTimeOut" expand="block" color="cart-button" class="order-review" [disabled]="cartAmount === 0" (click)="placeOrder()">Order Review
                </ion-button>
            </section>
        </div>
    </ion-toolbar>
</ion-footer>
