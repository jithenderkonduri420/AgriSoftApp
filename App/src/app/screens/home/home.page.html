<ion-header translucent>
    <ion-toolbar>
        <ion-title>
            <h3 class="welcome-title">
                <span>Hello,</span>
                <span class="user-name">kammari supraja</span>
            </h3>
            <h3 class="welcome-title">
                <ion-label><span *ngIf="selectedTab === 'order'"> Order Review</span></ion-label>
            </h3>
            <h3 class="welcome-title">
                <ion-label><span *ngIf="selectedTab === 'cart'"> New Order</span></ion-label>
            </h3>

        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start">
            <!-- <ion-back-button defaultHref="/home/cart" (click)="openTab('cart', $event)"></ion-back-button> -->

        </ion-buttons>

        <ion-grid>
            <ion-row>
                <ion-col size="6"> </ion-col>
                <ion-col size="6">
                    <div class="app-details">
                        <a href="" class="ion-logout">
                            <a (click)="logout()">
                                <ion-icon slot="start" name="log-out"></ion-icon>
                            </a>
                        </a>
                        <p class="notificatin-icon">
                            <img src="\assets\icon\notification.svg" />
                            <ion-badge color="primary" mode="ios" class="notification-badge">12</ion-badge>
                        </p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-tabs>
    <ion-tabs #tabs>
        <ion-tab-bar slot="bottom">
            <ion-tab-button tab="dashboard" (click)="openTab('dashboard', $event)">
                <ion-icon name="wallet"></ion-icon>
                <ion-label>wallet</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="order" (click)="openTab('order', $event)">
                <ion-icon src="\assets\icon\notification.svg"></ion-icon>
                <ion-label>Order</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="cart" (click)="openTab('cart', $event)">
                <ion-icon name="cart"></ion-icon>
                <ion-label>Cart</ion-label>
            </ion-tab-button>

            <ion-tab-button tab="tab2" (click)="openTab('tab2', $event)">
                <ion-icon name="call"></ion-icon>
                <ion-label>Call</ion-label>
            </ion-tab-button>
        </ion-tab-bar>
    </ion-tabs>
</ion-tabs>
