<ion-content>
  <div class="vertical-top-margin">
    <ion-card>
      <ion-item color="secondary">
        <img src="\assets\icon\crate.png" />
        <ion-label>
          <div class="align">
            <p>Outstanding Crates</p>
            <span *ngIf="currentUser">{{currentUser.outStandingCrates}}</span>
            <p><a href="">View History</a></p>
          </div>
        </ion-label>
      </ion-item>
    </ion-card>
    <ion-card class="card-money">
      <ion-item color="cash">
        <img src="\assets\icon\cash.svg" />
        <ion-label>
          <div class="align">
            <p>Outstanding Money</p>
            <span *ngIf="currentUser">â‚¹ {{currentUser.outStandingAmount}}</span>
            <p><a href="">View History</a></p>
          </div>
        </ion-label>
      </ion-item>
    </ion-card>
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <h4 class="heading-title">Notifications</h4>
          </ion-col>
          <ion-col size="6">
            <a routerLink="/home/notifications">View All</a>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ul class="experiences">
        <li class="green" *ngFor="let item of notifications">
          <div class="where">
            <p>
              {{item.body}}
            </p>
          </div>
        </li>
        <!-- Experience -->
      </ul>
    </ion-list>
  </div>
</ion-content>
