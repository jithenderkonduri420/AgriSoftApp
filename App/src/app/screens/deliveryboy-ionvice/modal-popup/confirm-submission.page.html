<ion-header class="ion-no-border">
  <ion-icon name="close-circle-outline" (click)="dismiss()"></ion-icon>
  <h1>Confirm Submission</h1>
</ion-header>
<ion-content>
  <ion-grid class="returns">
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-item color="rcy">
            <ion-label>
              <div class="center">
                <p>Crates In</p>
                <span>28</span>
              </div>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-item color="rcy">
            <ion-label>
              <div class="center">
                <p>Crates Out</p>
                <span>8</span>
              </div>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-item color="rcb">
            <ion-label>
              <div class="center">
                <p>Cash recieved</p>
                <span>3500</span>
              </div>
            </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h4 class="heading-title">Leakage</h4>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-label>
            <div class="align">
              <p class="sabari-cow-milk-500">Sabari Cow Milk 500</p>
            </div>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label><div class="leakage-value">10</div></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-label>
            <div class="align">
              <p class="sabari-cow-milk-500">Sabari Cow Milk 500</p>
            </div>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label><div class="leakage-value">10</div></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="12">

          <div><label class="form-label">OTP</label><input type="text" autocomplete="off" class="otp-input"></div>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-toolbar>
    <div class="cart-button-col">
      <section class="full-width">
        <ion-button expand="block" color="cart-button" class="rectangle-copy-4"
          ><span class="center">Yes, Confirm</span>
        </ion-button>
      </section>
    </div>
  </ion-toolbar>
</ion-content>
