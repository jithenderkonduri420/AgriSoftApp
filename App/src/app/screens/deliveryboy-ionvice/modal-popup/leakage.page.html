<ion-header class="ion-no-border">
  <ion-icon name="close-circle-outline" (click)="dismiss()"></ion-icon>
  <h1>Report Leakage</h1>
</ion-header>

<ion-content>

  <ion-item *ngFor="let item of orders;index as i">
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-label>
            <div class="align">
              <p class="sabari-cow-milk-500">{{item.productId.name}}</p>
            </div>
          </ion-label>
        </ion-col>
        <ion-col size="4">
          <div class="cart-detials">
            <input
              type="text"
              class="rectangle-copy-19"
              placeholder="0"
              #quantity
              name="quantity"
              ng-
              model="quantity"
              maxlength="3"
              autocomplete="off"
              (change)="addLeakageCount(i, $event)"
            />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <ion-toolbar>
    <div class="cart-button-col">
      <section class="full-width">
        <ion-button expand="block" color="cart-button" class="rectangle-copy-4"
        (click)="submit()"><span class="submit">SubMit</span>
        </ion-button>
      </section>
    </div>
  </ion-toolbar>
</ion-content>
