<div class="header">
    <div class="logo">
        <img src="../../assets/icon/AgriSoft Logo white.svg">
    </div>
</div>
<div class="nav">
    <div *ngFor="let p of appPages">
        <div class="nav-item" [routerLink]="[p.url]">
            <ion-icon slot="start" [icon]="p.icon"></ion-icon>
            {{p.title}}
        </div>
    </div>
</div>
